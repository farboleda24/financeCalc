<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora cuota de crétido</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="body">
    <header class="main-title">Calculadora cuota de crédito</header>
    <main class="content">
      <p class="paragraph">Calcula el valor de la cuota constante de tu préstamos, ingresando los siguientes datos:</p>
      <div class="div-parent">
        <div class="div-items">
          <div class="div-label">
            <p class="label-input">Valor deuda:</p>
          </div>
        </div>
        <div class="div-items">
          <div class="div-input">
            <input type="number" id="deuda" value="" required class="input"/>
          </div>
        </div>
      </div>
      <div class="div-parent">
        <div class="div-items">
          <div class="div-label">
            <p class="label-input">Tasa:</p>
          </div>
        </div> 
        <div class="div-items">
          <div class="div-input">
            <input type="number" id="tasa" value="" required class="input"/>
          </div>
        </div>
      </div>
      <div class="div-parent">
        <div class="div-items">
          <div class="div-label">
            <p  class="label-input">Períodos:</p>
          </div>
        </div>
        <div class="div-items">
          <div class="div-input">
            <input type="number" id="periodos" value="" required class="input"/>
          </div>
        </div>
      </div>
      <form action="" class="form">
        <input type="button" id="calcular" value="Calcular" class="button">
      </form>
      <p id="resultado" class="result"></p>
      <script src='code.js'></script>
      </form>
    </main>
  </body>
</html>
